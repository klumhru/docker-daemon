language: go
services:
- docker
script:
- echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
- docker build -t klumhru/docker-daemon:$(git rev-parse --short HEAD) .
- docker tag klumhru/docker-daemon:$(git rev-parse --short HEAD) klumhru/docker-daemon:latest
- docker push klumhru/docker-daemon:$(git rev-parse --short HEAD)
- docker push klumhru/docker-daemon:latest
env:
  global:
  - secure: 
  - secure: 
